<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emissio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 32px;
            width: 100%;
            max-width: 480px;
            margin: 20px;
        }

        .card h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 24px;
            color: #fafafa;
        }

        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #a3a3a3;
            margin-bottom: 6px;
        }

        .field input,
        .field textarea {
            width: 100%;
            background: #0a0a0a;
            border: 1px solid #262626;
            border-radius: 8px;
            padding: 10px 12px;
            font-size: 14px;
            color: #fafafa;
            font-family: inherit;
            outline: none;
            transition: border-color 0.15s;
        }

        .field input:focus,
        .field textarea:focus {
            border-color: #525252;
        }

        .field textarea {
            resize: vertical;
            min-height: 120px;
        }

        .btn {
            width: 100%;
            padding: 10px 16px;
            background: #fafafa;
            color: #0a0a0a;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.15s;
            margin-top: 8px;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            max-width: 360px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: #052e16;
            border: 1px solid #166534;
            color: #4ade80;
        }

        .toast.error {
            background: #2a0a0a;
            border: 1px solid #7f1d1d;
            color: #f87171;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Send Email</h1>
        <form id="emailForm">
            <div class="field">
                <label for="apiKey">API Key</label>
                <input type="password" id="apiKey" placeholder="Enter your API key" required>
            </div>
            <div class="field">
                <label for="to">To</label>
                <input type="email" id="to" placeholder="recipient@example.com" required>
            </div>
            <div class="field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" placeholder="Email subject" required>
            </div>
            <div class="field">
                <label for="content">Content</label>
                <textarea id="content" placeholder="Write your message here..." required></textarea>
            </div>
            <button type="submit" class="btn" id="sendBtn">Send</button>
        </form>
    </div>
    <div class="toast" id="toast"></div>

    <script>
        const form = document.getElementById("emailForm");
        const btn = document.getElementById("sendBtn");
        const toast = document.getElementById("toast");

        function showToast(message, type) {
            toast.textContent = message;
            toast.className = "toast " + type;
            requestAnimationFrame(() => toast.classList.add("show"));
            setTimeout(() => toast.classList.remove("show"), 3500);
        }

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            btn.disabled = true;
            btn.textContent = "Sending...";

            const apiKey = document.getElementById("apiKey").value;
            const payload = {
                to: document.getElementById("to").value,
                subject: document.getElementById("subject").value,
                content: document.getElementById("content").value,
            };

            try {
                const res = await fetch("/v1/email/send", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "x-api-key": apiKey,
                    },
                    body: JSON.stringify(payload),
                });

                const data = await res.json();

                if (res.ok) {
                    showToast(data.message || "Email sent!", "success");
                    form.reset();
                    document.getElementById("apiKey").value = apiKey;
                } else {
                    showToast(data.message || "Failed to send email", "error");
                }
            } catch {
                showToast("Network error â€” is the server running?", "error");
            } finally {
                btn.disabled = false;
                btn.textContent = "Send";
            }
        });
    </script>
</body>
</html>
